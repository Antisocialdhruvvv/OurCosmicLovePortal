<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register | Our Cosmic Love Portal</title>
    <link rel="stylesheet" href="../css/authentication.css">
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="avatars.html">Avatars</a>
        <a href="nickname_generator.html">Nicknames</a>
        <a href="watch_party.html">Watch Party</a>
        <a href="authentication.html" class="active">Login</a>
    </nav>

    <div class="auth-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Enter Username" required>
            <input type="password" id="loginPassword" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Choose Username" required>
            <input type="password" id="registerPassword" placeholder="Choose Password" required>
            <button type="submit">Register</button>
        </form>

        <p id="authMessage"></p>
    </div>

    <script src="../js/authentication.js"></script>
</body>
</html>
